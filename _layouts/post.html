<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>
<body>
    <main>
        <article class="post">
            <a href="{{ site.baseurl }}/" class="back">← Back</a>
            <h1>{{ page.title }}</h1>
            <time>{{ page.date | date: "%B %d, %Y" }}</time>
            {{ content }}
        </article>
    </main>
</body>
</html>
