<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        :root {
            --bg: #1a1b26;
            --fg: #a9b1d6;
            --accent: #7aa2f7;
            --date: #565f89;
            --heading: #bb9af7;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'JetBrains Mono', Monaco, Consolas, monospace;
            line-height: 1.6;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .path {
            color: var(--accent);
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .back {
            color: var(--accent);
            text-decoration: none;
            display: block;
            margin-bottom: 30px;
        }

        .back::before {
            content: "‚Üê";
            margin-right: 8px;
        }

        h1 {
            color: var(--heading);
            font-size: 1.5em;
            margin: 0 0 10px 0;
        }

        .date {
            color: var(--date);
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        article {
            font-size: 1em;
        }

        article h2 {
            color: var(--heading);
            margin-top: 40px;
        }

        article img {
            max-width: 100%;
            border: 1px solid var(--accent);
        }

        code {
            background: rgba(255,255,255,0.1);
            padding: 2px 5px;
            border-radius: 3px;
        }

        pre code {
            display: block;
            padding: 15px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="path">~/blog/CST1340/posts/{{ page.date | date: "%Y/%m/%d" }}/</div>
        <a href="{{ site.baseurl }}/" class="back">cd ..</a>
        
        <article>
            <h1>{{ page.title }}</h1>
            <div class="date">{{ page.date | date: "%Y-%m-%d" }}</div>
            {{ content }}
        </article>
    </div>
</body>
</html>
