<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~/blog/CST1340</title>
    <style>
        :root {
            --bg: #1a1b26;
            --fg: #a9b1d6;
            --accent: #7aa2f7;
            --folder: #9ece6a;
            --date: #565f89;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'JetBrains Mono', Monaco, Consolas, monospace;
            line-height: 1.5;
            margin: 0;
            padding: 40px;
        }

        .explorer {
            max-width: 800px;
            margin: 0 auto;
        }

        .path {
            color: var(--accent);
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .posts {
            list-style: none;
            padding: 0;
        }

        .post {
            margin: 8px 0;
            display: flex;
            align-items: baseline;
        }

        .post::before {
            content: "üìÑ";
            margin-right: 10px;
            color: var(--fg);
            font-size: 0.9em;
        }

        .post-title {
            color: var(--fg);
            text-decoration: none;
            flex-grow: 1;
        }

        .post-title:hover {
            color: var(--accent);
        }

        .post-date {
            color: var(--date);
            font-size: 0.8em;
            margin-left: 20px;
        }

        .folder {
            color: var(--folder);
            margin-bottom: 15px;
        }

        .folder::before {
            content: "üìÅ";
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="explorer">
        <div class="path">~/blog/CST1340 ¬ª Muhammad Afsah Mumtaz</div>
        <div class="folder">posts/</div>
        <ul class="posts">
            {% for post in site.posts %}
            <li class="post">
                <a href="{{ post.url | relative_url }}" class="post-title">{{ post.title }}</a>
                <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
