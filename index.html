<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        :root { --bg: #fff; --text: #000; --hover: #0366d6; }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #000; --text: #fff; --hover: #58a6ff; }
        }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            line-height: 1.6;
            max-width: 650px;
            margin: 40px auto;
            padding: 0 20px;
            background: var(--bg);
            color: var(--text);
        }
        .header { margin-bottom: 40px; }
        .posts { list-style: none; padding: 0; }
        .post-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #0002;
            border-radius: 4px;
        }
        .post-link {
            color: var(--text);
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
        }
        .post-link:hover { color: var(--hover); }
        .post-date {
            color: var(--text);
            opacity: 0.7;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ site.title }}</h1>
        <p>{{ site.author }}</p>
    </div>

    <ul class="posts">
        {% for post in site.posts %}
        <li class="post-item">
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <div class="post-date">{{ post.date | date: "%Y-%m-%d" }}</div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
