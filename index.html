<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <!-- Header Section -->
  <header class="navbar">
    <h1>My Blog</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="create_blog.html">Write a Blog</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <!-- Welcome Section -->
    <section class="welcome">
      <h2>Welcome to Your Blog</h2>
      <p>Create, manage, and share blogs with specific users.</p>
      <!-- Button to trigger blog creation modal -->
      <button id="add-blog-btn" class="btn add-blog-btn">Add Blog</button>
    </section>

    <!-- Blog List Section -->
    <section class="blog-list">
      <h3>Your Blogs</h3>
      <div id="blogs-container">
        <!-- Blog cards will be dynamically generated here -->
      </div>
    </section>
  </main>

  <!-- Modal for Blog Creation -->
  <div id="blog-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Create a Blog</h2>
      <form id="blog-form">
        <label for="blog-title">Title</label>
        <input type="text" id="blog-title" placeholder="Blog Title" required>
        
        <label for="blog-content">Content</label>
        <textarea id="blog-content" placeholder="Write your blog..." required></textarea>
        
        <div class="modal-actions">
          <button type="submit" class="btn save-btn">Save</button>
          <button type="button" class="btn cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
