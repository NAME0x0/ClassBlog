# Basic settings
title: CST1340 Blog
author: Muhammad Afsah Mumtaz
description: Academic Blog for CST1340
baseurl: "/ClassBlog"
url: "https://NAME0x0.github.io"

# Build settings
markdown: kramdown
permalink: /:title/

exclude: [".git", ".gitignore", "README.md"]

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
